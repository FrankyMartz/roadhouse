<!doctype html>

<html lang="en-US" data-ng-app="Harness">

    <head>

        <meta charset="utf-8">
        <title>Test Harness</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=360">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/node_modules/ng-dialog/css/ngDialog.css">
        <link rel="stylesheet" href="/node_modules/ng-dialog/css/ngDialog-theme-default.css">
        <link rel="stylesheet" href="/build/dist.css">

        <base href="/">

        <style>
        .alertify-logs {
          z-index: 10000 !important;
        }
        </style>

    </head>

    <body>

        <div id="harness" ng-attr-aria-hidden="{{ dialogOpen }}">

            <h1>Table</h1>

            <div rh-table
                rh-list="list"
                rh-definition="definition"
                rh-on-create="create"
                rh-on-update="update"
                rh-on-delete="delete"></div>


            <h1>Paginators</h1>

            <div class="normal"
                rh-paginator
                rh-paginator-page-count="pageCount"
                rh-paginator-current-page="currentPage"
                rh-paginator-on-page-selected="getList"></div>

            <div class="p404"
                rh-paginator
                rh-paginator-page-count="pageCount"
                rh-paginator-current-page="currentPage"
                rh-paginator-on-page-selected="get404List"></div>

            <div class="p500"
                rh-paginator
                rh-paginator-page-count="pageCount"
                rh-paginator-current-page="currentPage"
                rh-paginator-on-page-selected="get500List"></div>


            <h1>Form</h1>

            <div rh-form
                rh-definition="formDefinition"
                rh-model="formModel"></div>


            <h1>Field</h1>

            <div class="field"
                rh-field
                rh-definition="fieldDefinition"
                rh-model="fieldModel"
                rh-initial="fieldInitial"></div>

        </div>

        <script src="/build/test.js" defer></script>

    </body>

</html>
